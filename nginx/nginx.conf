user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ロギング設定
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # パフォーマンス設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Streamlitのアップロード制限に合わせる

    # gzip圧縮
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml application/rdf+xml;

    # WebSocket設定（Streamlit用）
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # アップストリーム設定を外部ファイルから読み込み
    include /etc/nginx/conf.d/upstream.conf;

    # メインサーバー設定
    server {
        listen 80;
        server_name _;  # すべてのリクエストを受け付ける

        # ヘルスチェックエンドポイント
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Streamlitアプリケーションへのプロキシ
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            
            # WebSocketサポート
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # ヘッダー設定
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # タイムアウト設定
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # バッファリング設定
            proxy_buffering off;
            proxy_cache off;
            
            # Streamlit特有の設定
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_redirect off;
        }

        # Streamlit WebSocket エンドポイント
        location /_stcore/stream {
            proxy_pass http://app_backend/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # 静的ファイル用の設定（必要に応じて）
        location /static {
            proxy_pass http://app_backend/static;
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
        }
    }

    # HTTPS設定（SSL証明書がある場合）
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     
    #     # 上記と同じlocation設定
    # }
}