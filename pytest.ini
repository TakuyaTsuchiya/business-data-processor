[tool:pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイル・関数の検索パターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# カスタムマーカー定義
markers =
    unit: ユニットテスト（単体テスト）
    integration: 統合テスト
    slow: 実行に時間がかかるテスト
    skip_ci: CI環境でスキップするテスト

# テストカバレッジ設定
# （GitHub Actionsで --cov オプション使用時に適用）

# ログレベル設定
log_level = INFO

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:streamlit.*

# 並列実行設定（pytest-xdist使用時）
# -n auto で自動的にワーカー数を決定

# テストファイル最小実行時間（秒）
minversion = 6.0